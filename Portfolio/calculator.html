    <section id="calculator">
      <div class="container mt-5">
        <h1>Kalkulator stawki</h1>
        <p>Wprowadź liczbę godzin w poszczególnych zakresach działań</p>
        <form id="calculator-form">
          <div class="form-group">
            <label for="hours1">Godzina SEO - 37zł</label>
            <input type="number" class="form-control" id="hours" min="0" />
            <label for="hours2">Godzina zarządzania reklamą - 45zł</label>
            <input type="number" class="form-control" id="hours" min="0" />
            <label for="hours3">Godzina programowania - 64zł</label>
            <input type="number" class="form-control" id="hours" min="0" />
          </div>
          <button type="submit" class="btn btn-primary">Oblicz</button>
        </form>
        <div id="total-cost" class="mt-3"></div>
      </div>

    <script>
      $(document).ready(function () {
        // Set default rates
        const xRate = 37;
        const yRate = 45;
        const zRate = 64;

        // Calculate total cost when form is submitted
        $("#calculator-form").submit(function (event) {
          event.preventDefault(); // Prevent form submission

          // Get number of hours
          const hours1 = $("#hours1").val();
          const hours2 = $("#hours2").val();
          const hours3 = $("#hours3").val();

          // Calculate total cost
          const totalCost = xRate * hours1 + yRate * hours2 + zRate * hours3;

          // Display total cost
          $("#total-cost").html(`Łączny koszt: $${totalCost}`);
        });
      });
    </script>
